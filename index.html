<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.5);
            color: #00ff00;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 4px solid #00ff00;
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
        }

        .game-info-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
        }

        .game-info span {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 5px 0;
        }

        .game-info .user-id {
            word-break: break-all;
            font-size: 0.8rem;
            opacity: 0.7;
            padding: 5px 0;
            width: 100%;
            margin-top: -10px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            z-index: 10;
            display: none;
            width: 80%;
            max-width: 300px;
        }
        
        #gameOver h2 {
            font-size: 1.5rem;
            color: #ff0000;
            margin-top: 0;
        }
        
        #gameOver p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        #gameOver button {
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        
        #gameOver button:hover {
            background-color: #00b300;
        }

        #leaderboard {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        #leaderboard h3 {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 10px;
            color: #00ff00;
        }

        #leaderboard ol {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #222;
            border: 2px solid #00ff00;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
        }

        #leaderboard ol::-webkit-scrollbar {
            width: 8px;
        }

        #leaderboard ol::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        #leaderboard ol li {
            padding: 10px;
            border-bottom: 1px dashed #00ff00;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        
        #leaderboard ol li:last-child {
            border-bottom: none;
        }

        #leaderboard ol li span {
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            flex-direction: column;
            text-align: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <p>Loading game...</p>
        <p>Please wait while we connect to the database.</p>
    </div>

    <div class="container">
        <h1>Retro Snake</h1>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="game-info-container">
                <div class="game-info">
                    <span>Score: <span id="score">0</span></span>
                    <span>High Score: <span id="highScore">0</span></span>
                </div>
                <div class="game-info">
                    <span class="user-id">User ID: <span id="userIdDisplay">Loading...</span></span>
                </div>
            </div>
        </div>

        <div id="gameOver">
            <h2>Game Over</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <p id="newHighScoreMessage"></p>
            <button id="restartButton">Restart</button>
        </div>

        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ol id="leaderboardList">
                <li>Loading...</li>
            </ol>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, limit, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase debug log level
        setLogLevel('debug');

        // Global variables for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Configuration ---
        // To find your Firebase config, go to the Firebase Console -> Project settings -> Your apps.
        // Copy the entire "firebaseConfig" object and paste it here.
        const firebaseConfig = {
            apiKey: "AIzaSyAcV8LNls0Mw-eDk1gjxGVLIDaBbhHqkUE",
            authDomain: "retrosnake-b61ae.firebaseapp.com",
            projectId: "retrosnake-b61ae",
            storageBucket: "retrosnake-b61ae.firebasestorage.app",
            messagingSenderId: "228743955058",
            appId: "1:228743955058:web:d97e6737f905a9cfe938eb",
            measurementId: "G-RQ7MTKMZN8"
        };
        // ----------------------------------------------------------------------


        // --- Firebase Initialization ---
        let app;
        let auth;
        let db;
        let userId = 'anonymous';
        let currentUserScore = 0;
        let leaderboardRef;
        let userDocRef;

        const loadingOverlay = document.getElementById('loadingOverlay');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const leaderboardList = document.getElementById('leaderboardList');
        const highScoreElement = document.getElementById('highScore');

        async function initFirebase() {
            try {
                // Check if Firebase config is provided and not a placeholder
                if (!firebaseConfig || !firebaseConfig.projectId || firebaseConfig.projectId.includes("YOUR_")) {
                    console.error("Firebase config is missing or invalid. Check your Firebase setup.");
                    loadingOverlay.innerHTML = `<p style="color:red;">Leaderboard unavailable. <br>Please run in a compatible environment or provide your own Firebase config.</p>`;
                    return;
                }

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Attempt to sign in with the provided token, otherwise sign in anonymously.
                // Note: The public data path requires an authenticated user (request.auth != null).
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser.uid;
                userIdDisplay.textContent = userId;

                // Reference to the public leaderboard collection
                leaderboardRef = collection(db, `artifacts/${appId}/public/data/leaderboard`);
                userDocRef = doc(leaderboardRef, userId);

                // Listen for real-time updates to the leaderboard. Note: This will not be
                // sorted by score unless you create a Firestore index.
                // A single-field index on 'score' is required for the orderBy query to work.
                onSnapshot(leaderboardRef, (snapshot) => {
                    const leaderboardData = [];
                    snapshot.forEach(d => leaderboardData.push(d.data()));

                    // Sort client-side to display the top scores
                    leaderboardData.sort((a, b) => b.score - a.score);

                    leaderboardList.innerHTML = '';
                    leaderboardData.slice(0, 10).forEach(data => {
                        const isCurrentUser = data.userId === userId;
                        const scoreEntry = document.createElement('li');
                        scoreEntry.innerHTML = `<span>${data.userId === userId ? 'YOU' : data.userId.substring(0, 8) + '...'}</span> <span>${data.score}</span>`;
                        if (isCurrentUser) {
                           scoreEntry.style.color = '#00ff00';
                           scoreEntry.style.fontWeight = 'bold';
                        }
                        leaderboardList.appendChild(scoreEntry);
                    });
                });

                // Listen for the current user's high score
                onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        currentUserScore = docSnap.data().score;
                        highScoreElement.textContent = currentUserScore;
                    } else {
                        currentUserScore = 0;
                        highScoreElement.textContent = '0';
                    }
                });


                loadingOverlay.style.display = 'none';
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                // Display the specific error message from Firebase
                loadingOverlay.innerHTML = `<p style="color:red;">Error loading game: <br>${error.message}</p>`;
            }
        }

        async function updateHighScore(newScore) {
            if (userDocRef && newScore > currentUserScore) {
                await setDoc(userDocRef, {
                    userId: userId,
                    score: newScore,
                    timestamp: serverTimestamp()
                }, { merge: true });
                // currentUserScore will be updated by the onSnapshot listener
            }
        }

        // --- Game Logic ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const newHighScoreMessage = document.getElementById('newHighScoreMessage');

        const gridSize = 20;
        let snake = [];
        let food = {};
        let direction = 'right';
        let score = 0;
        let gameLoop;
        let isGameOver = false;

        const updateCanvasSize = () => {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.7;
            canvas.width = size;
            canvas.height = size;
        };
        window.addEventListener('resize', updateCanvasSize);
        updateCanvasSize();

        function drawSquare(x, y, color) {
            ctx.fillStyle = color;
            const size = canvas.width / gridSize;
            ctx.fillRect(x * size, y * size, size, size);
            ctx.strokeStyle = '#222';
            ctx.strokeRect(x * size, y * size, size, size);
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            // Ensure food does not spawn on the snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    return;
                }
            }
        }

        function initGame() {
            isGameOver = false;
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            score = 0;
            scoreElement.textContent = score;
            createFood();
            gameOverScreen.style.display = 'none';
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 100);
        }

        function gameTick() {
            if (isGameOver) return;

            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            if (checkCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                createFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSquare(food.x, food.y, '#ff0000');

            for (let i = 0; i < snake.length; i++) {
                drawSquare(snake[i].x, snake[i].y, i === 0 ? '#00ff00' : '#00cc00');
            }
        }

        function checkCollision(head) {
            // Wall collision
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                return true;
            }
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            newHighScoreMessage.textContent = '';
            if (score > currentUserScore) {
                 updateHighScore(score);
                 newHighScoreMessage.textContent = 'New High Score!';
                 highScoreElement.textContent = score;
            }
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            initGame();
        }

        document.addEventListener('keydown', e => {
            if (isGameOver) return;
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        restartButton.addEventListener('click', restartGame);

        window.onload = function() {
            initFirebase();
            initGame();
        };

    </script>
</body>
</html>
