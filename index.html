<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake In Base</title>
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:name" content="Retro Snake In Base" />
    <meta property="fc:frame:icon" content="https://retro-snake-in-base.vercel.app/icon.png" />
    <meta property="fc:frame:splash:image" content="https://retro-snake-in-base.vercel.app/splash.png" />
    <meta property="fc:frame:splash:color" content="#1a1a1a" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            font-family: 'Orbitron', 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00aa00;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .game-board {
            width: 400px;
            height: 400px;
            background: #000;
            border: 3px solid #00ff00;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score, .high-score {
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        .high-score {
            color: #ffff00;
            border-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        .controls {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #888;
            line-height: 1.6;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .start-btn, .restart-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .start-btn:hover, .restart-btn:hover {
            background: #00cc00;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .snake {
            position: absolute;
            background: #00ff00;
            border: 1px solid #004400;
            border-radius: 2px;
        }

        .snake-head {
            background: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .food {
            position: absolute;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(to right, #00ff00 1px, transparent 1px),
                linear-gradient(to bottom, #00ff00 1px, transparent 1px);
            background-size: 20px 20px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-board {
                width: 320px;
                height: 320px;
            }
            
            .game-info {
                font-size: 1rem;
            }
            
            .controls {
                font-size: 0.8rem;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            pointer-events: none;
            animation: particle-fade 0.5s ease-out forwards;
        }

        @keyframes particle-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>RETRO SNAKE</h1>
        <p class="subtitle">IN BASE</p>
        
        <div class="game-info">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="high-score">HIGH: <span id="highScore">0</span></div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="grid"></div>
            
            <div class="start-screen" id="startScreen">
                <h2 style="color: #00ff00; margin-bottom: 20px;">READY TO PLAY?</h2>
                <p style="color: #888; margin-bottom: 10px;">Use arrow keys or WASD to move</p>
                <p style="color: #888; margin-bottom: 20px;">Collect red food to grow and score points</p>
                <button class="start-btn" id="startBtn">START GAME</button>
            </div>

            <div class="game-over-screen" id="gameOverScreen" style="display: none;">
                <h2 style="color: #ff0000; margin-bottom: 20px;">GAME OVER</h2>
                <p style="color: #888; margin-bottom: 10px;">Final Score: <span id="finalScore">0</span></p>
                <p style="color: #888; margin-bottom: 20px;" id="newHighScore" style="display: none;">NEW HIGH SCORE!</p>
                <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
            </div>
        </div>

        <div class="controls">
            <p>Use <strong>ARROW KEYS</strong> or <strong>WASD</strong> to control the snake</p>
            <p>Press <strong>SPACE</strong> to pause/resume</p>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameBoard = document.getElementById('gameBoard');
                this.startScreen = document.getElementById('startScreen');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.finalScoreElement = document.getElementById('finalScore');
                this.newHighScoreElement = document.getElementById('newHighScore');
                
                this.tileCount = 20;
                this.tileSize = 20;
                this.canvasSize = 400;
                
                this.canvas.width = this.canvasSize;
                this.canvas.height = this.canvasSize;
                this.canvas.style.position = 'absolute';
                this.canvas.style.top = '0';
                this.canvas.style.left = '0';
                
                this.gameBoard.appendChild(this.canvas);
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = {x: 15, y: 15};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.highScoreElement.textContent = this.highScore;
                this.scoreElement.textContent = this.score;
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                // Touch controls for mobile
                let touchStartX = 0;
                let touchStartY = 0;
                
                this.canvas.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    e.preventDefault();
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    if (!touchStartX || !touchStartY) return;
                    
                    let touchEndX = e.changedTouches[0].clientX;
                    let touchEndY = e.changedTouches[0].clientY;
                    
                    let diffX = touchStartX - touchEndX;
                    let diffY = touchStartY - touchEndY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0 && this.dx === 0) {
                            this.dx = -1;
                            this.dy = 0;
                        } else if (diffX < 0 && this.dx === 0) {
                            this.dx = 1;
                            this.dy = 0;
                        }
                    } else {
                        if (diffY > 0 && this.dy === 0) {
                            this.dx = 0;
                            this.dy = -1;
                        } else if (diffY < 0 && this.dy === 0) {
                            this.dx = 0;
                            this.dy = 1;
                        }
                    }
                    e.preventDefault();
                });
            }

            handleKeyPress(e) {
                if (!this.gameRunning) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        if (this.dx === 0) {
                            this.dx = -1;
                            this.dy = 0;
                        }
                        break;
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        if (this.dy === 0) {
                            this.dx = 0;
                            this.dy = -1;
                        }
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        if (this.dx === 0) {
                            this.dx = 1;
                            this.dy = 0;
                        }
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        if (this.dy === 0) {
                            this.dx = 0;
                            this.dy = 1;
                        }
                        break;
                    case ' ':
                        this.togglePause();
                        break;
                }
                e.preventDefault();
            }

            startGame() {
                this.startScreen.style.display = 'none';
                this.gameRunning = true;
                this.dx = 1;
                this.dy = 0;
                this.gameLoop();
            }

            restartGame() {
                this.gameOverScreen.style.display = 'none';
                this.init();
                this.startGame();
            }

            togglePause() {
                this.gamePaused = !this.gamePaused;
            }

            gameLoop() {
                if (!this.gameRunning) return;
                
                if (!this.gamePaused) {
                    this.update();
                    this.draw();
                }
                
                setTimeout(() => this.gameLoop(), 150);
            }

            update() {
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
                
                // Wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }
                
                // Self collision
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }
                
                this.snake.unshift(head);
                
                // Food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.scoreElement.textContent = this.score;
                    this.generateFood();
                    this.createParticles(this.food.x * this.tileSize, this.food.y * this.tileSize);
                } else {
                    this.snake.pop();
                }
            }

            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
                
                // Make sure food doesn't spawn on snake
                for (let segment of this.snake) {
                    if (this.food.x === segment.x && this.food.y === segment.y) {
                        this.generateFood();
                        return;
                    }
                }
            }

            createParticles(x, y) {
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = (x + Math.random() * this.tileSize) + 'px';
                    particle.style.top = (y + Math.random() * this.tileSize) + 'px';
                    this.gameBoard.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 500);
                }
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.snake.forEach((segment, index) => {
                    this.ctx.fillStyle = index === 0 ? '#00ff00' : '#00aa00';
                    this.ctx.fillRect(
                        segment.x * this.tileSize + 1, 
                        segment.y * this.tileSize + 1, 
                        this.tileSize - 2, 
                        this.tileSize - 2
                    );
                    
                    // Add border to head
                    if (index === 0) {
                        this.ctx.strokeStyle = '#00ff00';
                        this.ctx.lineWidth = 1;
                        this.ctx.strokeRect(
                            segment.x * this.tileSize + 1, 
                            segment.y * this.tileSize + 1, 
                            this.tileSize - 2, 
                            this.tileSize - 2
                        );
                    }
                });
                
                // Draw food
                this.ctx.fillStyle = '#ff0000';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.tileSize + this.tileSize / 2,
                    this.food.y * this.tileSize + this.tileSize / 2,
                    (this.tileSize - 4) / 2,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();
            }

            gameOver() {
                this.gameRunning = false;
                
                // Check for high score
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.highScoreElement.textContent = this.highScore;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.newHighScoreElement.style.display = 'block';
                } else {
                    this.newHighScoreElement.style.display = 'none';
                }
                
                this.finalScoreElement.textContent = this.score;
                this.gameOverScreen.style.display = 'flex';
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            new SnakeGame();
        });

        // Prevent default arrow key behavior
        window.addEventListener('keydown', (e) => {
            if(['Space','ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
